<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÎßàÎùºÌÉï ÎßåÎì§Í∏∞ Í≤åÏûÑ</title>

<style>
  body {
    margin: 0;
    background: #00ff00; /* ÌÅ¨Î°úÎßàÌÇ§ */
    font-family: "Noto Sans KR", sans-serif;
    user-select: none;
  }

  .container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .bowl {
    width: 400px;
    height: 250px;
    background: #000;
    border-radius: 50% 50% 45% 45%;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  .broth {
    width: 350px;
    height: 160px;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    transition: background 0.3s;
  }

  .ingredients-panel {
    margin-top: 20px;
    width: 90vw;
    height: 120px;
    overflow-x: scroll;
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    backdrop-filter: blur(4px);
  }

  .ingredient-btn {
    background: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
    transition: 0.15s;
  }

  .ingredient-btn:hover {
    background: #ffca85;
    transform: translateY(-2px);
  }

  #placed-ingredients img {
    position: absolute;
    width: 60px;
    transform: translate(-50%, -50%);
    transition: 0.2s;
  }

  .broth-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .broth-btn {
    background: white;
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
  }

  .broth-btn.active {
    background: #ffb347;
  }
</style>
</head>
<body>
<div class="container">

<div class="bowl">
  <div id="broth" class="broth"></div>
  <div id="placed-ingredients"></div>
</div>
  <!-- Ïú°Ïàò ÏÑ†ÌÉù Î≤ÑÌäº -->
<div class="broth-buttons">
  <button class="broth-btn active" data-type="clear">Î¨º(Ìà¨Î™Ö)</button>
  <button class="broth-btn" data-type="white">Î∞±ÌÉï</button>
  <button class="broth-btn" data-type="mild">1Îã®Í≥Ñ</button>
  <button class="broth-btn" data-type="medium">2Îã®Í≥Ñ</button>
  <button class="broth-btn" data-type="hot">3Îã®Í≥Ñüî•</button>
</div>

<!-- Ïû¨Î£å Î≤ÑÌäº Ìå®ÎÑê -->
<div id="ingredients-panel" class="ingredients-panel"></div>

</div> <!-- container end -->

<script>
const ingredients = [
  "Î∂ÑÎ™®ÏûêÎãπÎ©¥","Ï§ëÍµ≠ÎãπÎ©¥","Ïò•ÏàòÏàòÎ©¥","ÏôÑÏûê","ÏÉàÏö∞","Î©îÏ∂îÎ¶¨Ïïå",
  "Î™©Ïù¥Î≤ÑÏÑØ","ÌåΩÏù¥Î≤ÑÏÑØ","ÏÉàÏÜ°Ïù¥Î≤ÑÏÑØ","ÏÜåÍ≥†Í∏∞","ÏñëÍ≥†Í∏∞","Í∞êÏûê",
  "Ïó∞Í∑º","ÏïåÎ∞∞Ï∂î","ÏàôÏ£º","Ï≤≠Í≤ΩÏ±Ñ","Í±¥ÎëêÎ∂Ä","ÏÇ¨Í∞ÅÎëêÎ∂Ä","Ïó∞ÎëêÎ∂Ä","Í≥§ÏïΩ"
];

const ingredientPanel = document.getElementById("ingredients-panel");
const placedContainer = document.getElementById("placed-ingredients");
const broth = document.getElementById("broth");

// UIÏóê Ïû¨Î£å Î≤ÑÌäº Ï∂îÍ∞Ä
ingredients.forEach(item => {
  const btn = document.createElement("button");
  btn.className = "ingredient-btn";
  btn.textContent = item;
  btn.addEventListener("click", () => addIngredient(item));
  ingredientPanel.appendChild(btn);
});

// Ïû¨Î£å Ï∂îÍ∞Ä Ìï®Ïàò
function addIngredient(name) {
  const img = document.createElement("img");
  img.src = "https://emojiapi.dev/api/v1/1f35c/256.png"; // üçú ÏûÑÏãúÏù¥ÎØ∏ÏßÄ (ÎÇòÏ§ëÏóê Illust Ï†ÅÏö©)
  
  img.style.left = Math.random() * 60 + 20 + "%";
  img.style.top = Math.random() * 30 + 40 + "%";

  placedContainer.appendChild(img);

  setTimeout(() => img.style.transform = "translate(-50%, -50%) scale(1.15)", 50);
  setTimeout(() => img.style.transform = "translate(-50%, -50%) scale(1)", 200);
}

// Ïú°Ïàò ÏÉâ Î≥ÄÍ≤Ω
document.querySelectorAll(".broth-btn").forEach(button => {
  button.addEventListener("click", () => {
    document.querySelectorAll(".broth-btn").forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    changeBroth(button.dataset.type);
  });
});

function changeBroth(type) {
  let color = "transparent";

  switch(type){
    case "white": color = "#f2ddc7"; break;
    case "mild": color = "#ffb98a"; break;
    case "medium": color = "#ff7b55"; break;
    case "hot": color = "#d13820"; break;
  }

  broth.style.background = color;
}
</script>

</body>
</html>
